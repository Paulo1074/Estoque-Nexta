<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Nexta - Brindes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <img src="img/nexta.jpg" alt="Logo Estoque Nexta" class="logo-img">
                <h1>Estoque Nexta</h1>
            </div>

            <div class="nav">
                <a href="index.html" class="btn-nav">Movimentações</a>
                <a href="uniforme.html" class="btn-nav">Uniformes</a>
                <a href="Brindes.html" class="btn-nav active">Materiais Marketing</a>
                <a href="EstoqueRoupas.html" class="btn-nav">Estoque Roupas</a>
                <a href="EstoqueMkt.html" class="btn-nav">Estoque Materiais</a>
            </div>
        </aside>

        <main class="main">
            <header>
                <h2>Cadastro de Materiais</h2>
            </header>

            <section class="form-section">
                <h3>Adicionar novo Material</h3>
                <form id="brindeForm">
                    <!-- Select de brinde -->
                    <select id="nomeBrinde" required>
                        <option value="">Selecione o Material</option>
                        <option value="Boné Formula Única">Boné Formula Única</option>
                        <option value="Chaveiro Formula Única">Chaveiro Formula Única</option>
                        <option value="Odorizador Veicular">Odorizador Veicular</option>
                        <option value="Copo Formula Única">Copo Formula Única</option>
                        <option value="Outro">Outro</option>
                    </select>

                    <input type="text" id="nomePessoa" placeholder="Destinatário" required>
                    <input type="text" id="descricaoBrinde" placeholder="Descrição (opcional)">
                    <input type="number" id="quantidadeBrinde" placeholder="Quantidade" min="" value="" required>
                    <input type="text" id="origemBrinde" placeholder="Cidade de Origem">
                    <input type="text" id="destinoBrinde" placeholder="Cidade de Destino">
                    <input type="text" id="quantidadeMovimentada" placeholder="Qnt mov" readonly>
                    <input type="text" id="quantidadeFinal" placeholder="Qnt final" readonly>
                    <input type="text" id="CustoUnitario" placeholder="Custo unit" readonly>
                    <input type="text" id="CustouTotal" placeholder="Custo total" readonly>

                    <select id="tipoMovimento" required>
                        <option value="">Tipo</option>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                    <button type="submit" class="btn primary">Salvar brinde</button>
                    <button type="button" onclick="limparBrindes()" class="btn danger">Limpar Todos</button>
                </form>
            </section>

            <section class="list-section">
                <h3>Material cadastrados</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Brinde</th>
                            <th>Destinatário</th>
                            <th>Descrição</th>
                            <th>Quantidade</th>
                            <th>Tipo</th>
                            <th>Origem</th>
                            <th>Destino</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaBrindes"></tbody>
                </table>
            </section>
        </main>
    </div>

    <script type="module">
        // === Firebase Imports ===
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAF1nvUVl5mJZqc5oPHLeWbxrYX1tOzYuQ",
            authDomain: "estoque-nexta.firebaseapp.com",
            projectId: "estoque-nexta",
            storageBucket: "estoque-nexta.appspot.com",
            messagingSenderId: "1063142163386",
            appId: "1:1063142163386:web:235a6dd699615d999c1383",
            measurementId: "G-H5VKBEWWRW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "brindes");

        // === Mantém todo o código existente intacto ===
    </script>

    <script>
        const form = document.getElementById("brindeForm");
        const tabela = document.getElementById("tabelaBrindes");

        let brindes = JSON.parse(localStorage.getItem("brindes")) || [];
        let editIndex = -1;

        const custosPorBrinde = {
            "Boné Formula Única": 21.00,
            "Chaveiro Formula Única": 6.00,
            "Odorizador Veicular": 2.00,
            "Copo Formula Única": 3.50,
            "Outro": 0
        };

        const brindeSelect = document.getElementById("nomeBrinde");
        const quantidadeInput = document.getElementById("quantidadeBrinde");
        const custoUnitInput = document.getElementById("CustoUnitario");
        const custoTotalInput = document.getElementById("CustouTotal");
        const qtdMovInput = document.getElementById("quantidadeMovimentada");
        const qtdFinalInput = document.getElementById("quantidadeFinal");

        function atualizarValores() {
            const brinde = brindeSelect.value;
            const custoUnit = custosPorBrinde[brinde] || 0;
            const quantidade = parseInt(quantidadeInput.value) || 0;

            custoUnitInput.value = custoUnit.toFixed(2);
            const total = custoUnit * quantidade;
            custoTotalInput.value = total.toFixed(2);
            qtdMovInput.value = quantidade;
            qtdFinalInput.value = quantidade;
        }

        brindeSelect.addEventListener("change", atualizarValores);
        quantidadeInput.addEventListener("input", atualizarValores);

        function atualizarTabela() {
            tabela.innerHTML = "";
            brindes.forEach((brinde, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                <td>${brinde.nome}</td>
                <td>${brinde.nomePessoa || "-"}</td>
                <td>${brinde.descricao || "-"}</td>
                <td>${brinde.quantidade || 0}</td>
                <td>${brinde.tipo}</td>
                <td>${brinde.origem || '-'}</td>
                <td>${brinde.destino || '-'}</td>
                <td>
                    <button class="edit-btn" data-index="${index}">Editar</button>
                    <button class="delete-btn" data-index="${index}">Excluir</button>
                </td>
            `;
                tabela.appendChild(tr);
            });

            document.querySelectorAll(".edit-btn").forEach(btn => {
                btn.addEventListener("click", () => editarBrinde(btn.dataset.index));
            });
            document.querySelectorAll(".delete-btn").forEach(btn => {
                btn.addEventListener("click", () => excluirBrinde(btn.dataset.index));
            });
        }

        form.addEventListener("submit", async e => {
            e.preventDefault();

            const nome = brindeSelect.value.trim();
            const pessoa = document.getElementById("nomePessoa").value.trim();
            const tipo = document.getElementById("tipoMovimento").value;

            if (!nome || !pessoa || !tipo) {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return;
            }

            const quantidade = parseInt(quantidadeInput.value) || 0;
            const custoUnit = parseFloat(custoUnitInput.value) || 0;
            const custoTotal = parseFloat(custoTotalInput.value) || 0;

            const novoBrinde = {
                nome,
                nomePessoa: pessoa,
                descricao: document.getElementById("descricaoBrinde").value.trim(),
                quantidade,
                tipo,
                origem: document.getElementById("origemBrinde").value.trim(),
                destino: document.getElementById("destinoBrinde").value.trim(),
                quantidadeMovimentada: quantidade,
                quantidadeFinal: quantidade,
                custoUnitario: custoUnit,
                custoTotal: custoTotal,
                timestamp: Date.now()
            };

            if (editIndex >= 0) {
                novoBrinde.timestamp = brindes[editIndex].timestamp;
                brindes[editIndex] = novoBrinde;
                editIndex = -1;
            } else {
                brindes = [novoBrinde, ...brindes];
            }

            localStorage.setItem("brindes", JSON.stringify(brindes));
            atualizarTabela();
            form.reset();
            atualizarValores();

            // === Adiciona ao Firestore ===
            import("https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js").then(({ addDoc }) => {
                addDoc(colRef, {
                    ...novoBrinde,
                    timestamp: serverTimestamp()
                });
            });
        });

        function editarBrinde(i) {
            const brinde = brindes[i];
            brindeSelect.value = brinde.nome;
            document.getElementById("nomePessoa").value = brinde.nomePessoa;
            document.getElementById("descricaoBrinde").value = brinde.descricao;
            quantidadeInput.value = brinde.quantidade;
            document.getElementById("tipoMovimento").value = brinde.tipo;
            document.getElementById("origemBrinde").value = brinde.origem;
            document.getElementById("destinoBrinde").value = brinde.destino;
            qtdMovInput.value = brinde.quantidadeMovimentada;
            qtdFinalInput.value = brinde.quantidadeFinal;
            custoUnitInput.value = brinde.custoUnitario;
            custoTotalInput.value = brinde.custoTotal;
            editIndex = i;
        }

        function excluirBrinde(i) {
            if (confirm("Deseja realmente excluir este brinde?")) {
                brindes.splice(i, 1);
                localStorage.setItem("brindes", JSON.stringify(brindes));
                atualizarTabela();
            }
        }

        function limparBrindes() {
            if (confirm("Deseja realmente limpar todos os brindes?")) {
                brindes = [];
                localStorage.removeItem("brindes");
                atualizarTabela();
            }
        }

        atualizarTabela();

        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll(".btn-nav").forEach(link => {
            if (link.getAttribute("href") === currentPage) link.classList.add("active");
            else link.classList.remove("active");
        });

        // === Adiciona onSnapshot para atualização em tempo real ===
        onSnapshot(colRef, (snapshot) => {
            brindes = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
            atualizarTabela();
        });
    </script>

</body>

</html>
